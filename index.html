<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping lists</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <h1>Stuff to Buy</h1>
        </header>
        <main class="container">
            <div class="item">
                <h3>Monday</h3>
                <input type="text" class="add-value-1">
                <button class="add-btn-1"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <ul class="buy-list-1"></ul>
            </div>

            <div class="item">
                <h3>Tuesday</h3>
                <input type="text" class="add-value-2">
                <button class="add-btn-2"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <ul class="buy-list-2"></ul>
            </div>

            <div class="item">
                <h3>Wedenesday</h3>
                <input type="text" class="add-value-3">
                <button class="add-btn-3"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <ul class="buy-list-3"></ul>
            </div>

            <div class="item">
                <h3>Thursday</h3>
                <input type="text" class="add-value-4">
                <button class="add-btn-4"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <ul class="buy-list-4"></ul>
            </div>

            <div class="item">
                <h3>Friday</h3>
                <input type="text" class="add-value-5">
                <button class="add-btn-5"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <ul class="buy-list-5"></ul>
            </div>

            <div class="item">
                <h3>Saturday</h3>
                <input type="text" class="add-value-6">
                <button class="add-btn-6"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <ul class="buy-list-6"></ul>
            </div>
        </main>
        <footer>
            <p>press stuff to delete it</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
